{% extends 'base.html' %}

{% block title %} Meraki Guest Portal Self-Provisioning - First Time Setup{% endblock %}

{% block content %}

	<h1>First Time Setup</h1>

	<div id='FirstTimeForm'>
	<form id="MerakiAPIKeyForm" method="post">
		<div class="form-group">
			<label for="MerakiAPIKey">Meraki API Key</label>
			<input type="text" name="MerakiAPIKey" class="form-control" value="{{ request.form['MerakiAPIKey'] }}"></input>
		</div>
		<div class="form-group">
			<label for="ngrokKey">ngrok Key</label>
			<input type="text" name="ngrokKey" class="form-control" value="{{ request.form['ngrokKey'] }}"></input>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
	</div>

{% endblock %}
